<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="library.css">
  <script src="library.js" defer></script>

  <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body>
  <header>
    <a href="../index.html" class="clickable-header">
    <h1>Pietro Pianigiani</h1>
    </a>
    <h2>My personal library</h2>
  </header>

  <div class="filter-sort">
    <label for="sort">Sort by:</label>
    <select id="sort" onchange="sortLibrary()">
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="read">Read Status</option>
    </select>
  </div>
  <button onclick="toggleGenreSelector()">Filter by Genre</button>
  <br>
  <div id="genre_selector" style="display:none">
    <label for="selected-genres">Selected Genres:</label>
    <input type="text" id="selected-genres" readonly placeholder="Select genres from the dropdown" />
    <br>
    <br>
    <label for="genre-combobox">Add Genre:</label>
    <br>
    <select id="genre-combobox" onchange="addGenre()">
      <!-- Options will be populated dynamically based on genres in the library -->
    </select>

    <button onclick="clearGenres()">Clear Genres</button>
  
    <br>
    <br> 
  </div> 
  

  <section id="library">
    <!-- Books will be populated here -->
  </section>

  <footer>
    <p>Pietro Pianigiani, aka Gianeh</p>
  </footer>
</body>
</html>
