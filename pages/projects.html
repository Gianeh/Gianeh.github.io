  <title>Personal Projects</title>
  <link rel="stylesheet" href="projects.css">
  
  <!-- Include Marked.js for Markdown parsing -->

<body>
  <header>
    <a href="../index.html" class="clickable-header">
      <h1>Pietro Pianigiani</h1>
    </a>
    <h2>Personal Projects Timeline</h2>
    
    <div class="project-controls">
      <div class="filter-container">
        <label for="project-type">Filter by Type:</label>
        <select id="project-type" onchange="filterByType()">
          <option value="">All Types</option>
          <option value="web-development">Web Development</option>
          <option value="ai-research">AI Research</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      
      <div class="filter-container">
        <label for="project-tech">Filter by Technology:</label>
        <select id="project-tech" onchange="filterByTechnology()">
          <option value="">All Technologies</option>
          <!-- Technologies will be populated dynamically -->
        </select>
      </div>
      
      <button id="reset-filters" onclick="resetFilters()">Reset Filters</button>
    </div>
  </header>

  <div class="timeline-container">
    <div class="timeline-line"></div>
    
    <!-- Projects will be dynamically loaded here -->
    <div id="projects-timeline">
